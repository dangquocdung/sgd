{{extend 'plugin_process/layout.html'}}

<script src="{{=URL(c='static',f='plugin_folder/jstree/jstree.min.js')}}"></script>
<link rel="stylesheet" href="{{=URL(c='static',f='plugin_folder/jstree/themes/default/style.min.css')}}">

<div class="panel panel-default">
	<div class="panel-heading">
	Quản lý danh mục
		<a class='btn btn-primary' id="create"  onclick="update('');"><span class="glyphicon glyphicon-plus"></span> Tạo mới</a>
	</div>
	<div class="panel-body">
		<div class="col-md-3" style='background:#eee; padding:10px;'>
			<div class="sidebar-nav">
				<div id="jstree">
					{{=content}}
				</div>
			</div>
		</div>
		<div class="col-md-9" id='event_result'>
		</div>
	</div>

</div>



<script>
	$(function () {
		$('#jstree').jstree({
			"checkbox" : {
			  "keep_selected_style" : false
			},
			"core" : {
				  "check_callback" : true
				},				
			"plugins" : ["dnd", "search", "state"]
		});
	});
	
	$('#jstree')
		// listen for event
		.on('move_node.jstree', function (e, data) {
			if (data.old_parent==data.parent) {
				var msg = 'Thay đổi vị trí của thư mục [' + data.node.text + '] từ ' + (data.old_position+1).toString() + ' đến ' + (data.position+1).toString() +'?';
			} else {
				var msg = 'Chuyển thư mục [' + data.node.text + '] từ [' + document.getElementById(data.old_parent+"_anchor").innerText + '] sang [' + document.getElementById(data.parent+"_anchor").innerText +']?';
			}
			if (confirm(msg)==false) {
				$('#jstree').jstree(true).refresh();
				return 0;
			}
			var data = '&id='+data.node.id+'&old_parent='+data.old_parent+'&parent='+data.parent+'&new_position='+(data.position+1).toString()+'&old_position='+(data.old_position+1).toString();			
			$.ajax({
				url: "{{=URL(r=request,c='plugin_folder',f='update_display',args=request.args,vars=request.vars)}}",
				type: "GET",
				data: data,
				cache: true,
				success: function (html) {
					if (html!='') {
						alert(html);
					}
				}
			});				

		});
		
		$('#jstree1')
			// listen for event
			.on('changed.jstree', function (e, data) {
			var i, j, r = [];
			for(i = 0, j = data.selected.length; i < j; i++) {
			  r.push(data.instance.get_node(data.selected[i]).text);
			}
			$('#event_result').html('Selected: ' + r.join(', '));
			});		
			
		$('#jstree')
			// listen for event
			.on('activate_node.jstree', function (e, data) {
			update(data.node.id);
			});				
			
			
</script>

<script type="text/javascript">
		
	function update(id) {
		var data = '&folder=' + id;
		$.ajax({
			url: "{{=URL(c='plugin_manager',f='form')}}",
			type: "GET",
			data: data,
			cache: true,
			success: function (html) {
				$('#event_result').html(html);
			}
		});	
	};		
	
	function check() {
	};		
	
	function remove_unicode() 
		{  
			str =  document.getElementById('folder_label').value;
			str= str.toLowerCase();  
			str= str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g,"a");  
			str= str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g,"e");  
			str= str.replace(/ì|í|ị|ỉ|ĩ/g,"i");  
			str= str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g,"o");  
			str= str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g,"u");  
			str= str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g,"y");  
			str= str.replace(/đ/g,"d");  
			str= str.replace(/!|@|%|\^|\*|\(|\)|\+|\=|\<|\>|\?|\/|,|\.|\:|\;|\'| |\"|\&|\#|\[|\]|~/g,"-"); 
			str= str.replace(/-+-/g,"-"); //thay thế 2- thành 1- 
			document.getElementById("folder_name").value = str;
		} 
	
</script>
