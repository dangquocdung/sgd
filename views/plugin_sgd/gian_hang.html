{{extend 'plugin_sgd/layout.html'}}

<script src="{{=URL(r=request,c='static',f='plugin_app/jtree/lib/jquery.cookie.js')}}" type="text/javascript"></script>
<script src="{{=URL(r=request,c='static',f='plugin_app/jtree/jquery.treeview.js')}}" type="text/javascript"></script>
<link href="{{=URL(r=request,c='static',f='plugin_app/jtree/jquery.treeview.css')}}" rel="stylesheet" type="text/css" />


{{=content}}

<div class="modal fade bs-example-modal-lg"  id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ivinh_modal">
    <div class="modal-content"  id='wr_don_hang'>
		
		
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-lg"  id="act_add_gian_hang"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ivinh_modal">
    <div class="modal-content"  id='wr_add_gian_hang'>
		
		
    </div>
  </div>
</div>
<script type="text/javascript">
$('#exampleModal').on('show.bs.modal', function (event) {
	var button = $(event.relatedTarget) 
	var recipient = button.data('whatever')
	var url = '{{=URL(c="plugin_sgd",f="detai_gian_hang.load")}}' +'/' +recipient
	ajax(url, [''], 'wr_don_hang');
})
$('#exampleModal').on('hidden.bs.modal', function (e) {
	location.reload();
})

$('#act_add_gian_hang').on('show.bs.modal', function (event) {
	var url = '{{=URL(c="plugin_sgd",f="cread_gian_hang")}}'
	ajax(url, [''], 'wr_add_gian_hang');
})
$('#act_add_gian_hang').on('hidden.bs.modal', function (e) {
	location.reload();
})
</script>
